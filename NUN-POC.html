<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.U.N. - Neural Utility Nexus</title>
    <style>
        /* --- AESTHETIC CONFIG (CSS Variables) --- */
        :root {
            --color-amber-primary: #ff8c00;
            --color-amber-secondary: #ffaa33;
            --color-amber-accent: #ff4500;
            --color-green-accent: #00ff88;
            --color-green-accent-hover: #00ffaa;
            --color-purple-accent: #8a2be2;
            --color-red-error: #ff0000;
            
            --color-bg-primary: #0a0a0a;
            --color-bg-secondary: #1a0f00;
            --color-bg-card: rgba(15, 10, 5, 0.9);
            --color-bg-input: rgba(0, 0, 0, 0.9);
            --color-bg-input-light: rgba(0, 0, 0, 0.8);
            --color-bg-black-translucent: rgba(0, 0, 0, 0.7);
            --color-bg-black-heavy: rgba(0, 0, 0, 0.95);

            --color-amber-glow-1: rgba(255, 140, 0, 0.05);
            --color-amber-glow-2: rgba(255, 140, 0, 0.1);
            --color-amber-glow-3: rgba(255, 140, 0, 0.2);
            --color-amber-glow-4: rgba(255, 140, 0, 0.3);
            --color-amber-glow-5: rgba(255, 140, 0, 0.6);

            --color-green-glow-1: rgba(0, 255, 136, 0.2);
            --color-green-glow-2: rgba(0, 255, 136, 0.4);
            --color-green-glow-3: rgba(0, 255, 136, 0.5);
            --color-green-glow-4: rgba(0, 255, 136, 0.6);

            --color-red-glow-1: rgba(255, 0, 0, 0.3);
            --color-red-glow-2: rgba(255, 0, 0, 0.6);
            --color-red-glow-3: rgba(255, 0, 0, 0.9);

            --color-purple-glow-1: rgba(138, 43, 226, 0.5);
            --color-purple-glow-2: rgba(138, 43, 226, 0.6);

            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px var(--color-amber-primary), 0 0 20px var(--color-amber-primary), 0 0 30px var(--color-amber-accent); }
            50% { text-shadow: 0 0 20px var(--color-amber-primary), 0 0 30px var(--color-amber-primary), 0 0 40px var(--color-amber-accent); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 20px var(--color-red-glow-2); }
            50% { box-shadow: 0 0 40px var(--color-red-glow-3); }
        }
        
        @keyframes chainPulse {
            0%, 100% { border-color: var(--color-green-accent); }
            50% { border-color: var(--color-green-accent-hover); box-shadow: 0 0 20px var(--color-green-glow-3); }
        }
        
        body {
            font-family: var(--font-mono);
            background: var(--color-bg-primary);
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px),
                radial-gradient(ellipse at center, var(--color-bg-secondary) 0%, var(--color-bg-primary) 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            animation: flicker 0.15s infinite;
            color: var(--color-amber-secondary);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, var(--color-amber-glow-3), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255, 140, 0, 0.03), rgba(255, 140, 0, 0.03) 2px, transparent 2px, transparent 4px);
            pointer-events: none;
            z-index: 9998;
        }

        /* Accessibility: Class to hide elements visually but keep them for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            color: var(--color-amber-primary);
            margin-bottom: 20px;
            border: 2px solid var(--color-amber-primary);
            background: var(--color-amber-glow-1);
            padding: 20px;
            position: relative;
            box-shadow: 
                inset 0 0 20px var(--color-amber-glow-2),
                0 0 30px var(--color-amber-glow-3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            letter-spacing: 6px;
            animation: glow 2s ease-in-out infinite;
            text-transform: uppercase;
        }
        
        .header .subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            color: var(--color-amber-secondary);
            letter-spacing: 3px;
        }
        
        .top-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .main-interface {
            display: grid;
            /* Default 3-column layout for desktops */
            grid-template-columns: 250px 1fr 350px;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .sidebar, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .card {
            background: var(--color-bg-card);
            border: 2px solid var(--color-amber-primary);
            padding: 15px;
            box-shadow: 
                inset 0 0 20px var(--color-amber-glow-2),
                0 0 30px var(--color-amber-glow-4);
            position: relative;
        }
        
        .card.compact {
            padding: 12px;
        }
        
        .card h2 {
            color: var(--color-amber-primary);
            margin-bottom: 12px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--color-amber-primary);
        }
        
        .llm-router {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .llm-option {
            padding: 10px;
            border: 2px solid rgba(255, 140, 0, 0.4);
            background: var(--color-bg-black-translucent);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.85em;
            color: var(--color-amber-secondary);
            font-family: var(--font-mono);
        }
        
        .llm-option:hover {
            border-color: var(--color-amber-primary);
            background: var(--color-amber-glow-1);
        }
        
        .llm-option.active {
            border-color: var(--color-green-accent);
            background: var(--color-green-glow-1);
            box-shadow: 0 0 20px var(--color-green-glow-2);
        }
        
        .llm-name {
            color: var(--color-amber-primary);
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .llm-option.active .llm-name {
            color: var(--color-green-accent);
        }
        
        .llm-strength {
            color: var(--color-amber-secondary);
            font-size: 0.75em;
            opacity: 0.7;
        }
        
        .context-detector {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .context-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px;
            border: 1px solid rgba(255, 140, 0, 0.3);
            background: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.75em;
            color: var(--color-amber-secondary);
            font-family: var(--font-mono);
            width: 100%;
            text-align: left;
        }
        
        .context-item:hover {
            border-color: var(--color-amber-primary);
            background: var(--color-amber-glow-2);
        }
        
        .context-item.active {
            border-color: var(--color-amber-accent);
            background: rgba(255, 69, 0, 0.3);
            box-shadow: 0 0 15px var(--color-amber-glow-5);
        }
        
        .context-indicator {
            width: 8px;
            height: 8px;
            border: 2px solid var(--color-amber-primary);
            background: transparent;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .context-item.active .context-indicator {
            background: var(--color-amber-accent);
            box-shadow: 0 0 10px var(--color-amber-accent);
            animation: pulse 1s infinite;
        }
        
        .quick-actions {
            display: grid;
            gap: 4px;
        }
        
        .quick-btn {
            padding: 6px;
            border: 2px solid var(--color-amber-primary);
            background: var(--color-bg-input-light);
            color: var(--color-amber-primary);
            font-family: var(--font-mono);
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .quick-btn:hover {
            border-color: var(--color-amber-accent);
            background: var(--color-amber-glow-3);
            box-shadow: 0 0 15px var(--color-amber-glow-5);
        }
        
        .quick-btn.active {
            background: var(--color-amber-glow-4);
            border-color: var(--color-amber-accent);
        }
        
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .neural-input {
            position: relative;
        }
        
        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .voice-btn {
            padding: 10px 18px;
            border: 2px solid var(--color-amber-accent);
            background: var(--color-bg-input-light);
            color: var(--color-amber-accent);
            font-family: var(--font-mono);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .voice-btn:hover {
            background: rgba(255, 69, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
        }
        
        .voice-btn.recording {
            background: var(--color-red-glow-1);
            border-color: var(--color-red-error);
            color: var(--color-red-error);
            animation: recordPulse 1s infinite;
        }
        
        .voice-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-amber-accent);
            display: none;
        }
        
        .voice-btn.recording .voice-indicator {
            display: block;
            animation: pulse 0.8s infinite;
        }
        
        .voice-status {
            color: var(--color-amber-secondary);
            font-size: 0.7em;
            opacity: 0.7;
        }
        
        #commandInput {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--color-amber-primary);
            background: var(--color-bg-input);
            color: var(--color-amber-secondary);
            font-size: 13px;
            font-family: var(--font-mono);
            resize: vertical;
            box-shadow: inset 0 0 20px var(--color-amber-glow-3);
        }
        
        #commandInput:focus {
            outline: none;
            border-color: var(--color-amber-accent);
            box-shadow: 
                inset 0 0 30px var(--color-amber-glow-4),
                0 0 30px var(--color-amber-glow-5);
        }
        
        #commandInput::placeholder {
            color: rgba(255, 170, 51, 0.4);
        }
        
        .output-matrix {
            min-height: 280px;
            background: var(--color-bg-black-heavy);
            border: 2px solid var(--color-amber-primary);
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 11px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 400px;
            box-shadow: inset 0 0 30px var(--color-amber-glow-3);
        }
        
        .output-matrix::-webkit-scrollbar {
            width: 8px;
        }
        
        .output-matrix::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--color-amber-primary);
        }
        
        .output-matrix::-webkit-scrollbar-thumb {
            background: var(--color-amber-primary);
            box-shadow: inset 0 0 6px var(--color-amber-glow-5);
        }
        
        .control-panel {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button {
            padding: 9px 16px;
            border: 2px solid var(--color-amber-primary);
            background: var(--color-bg-input-light);
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-amber-primary);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            border-color: var(--color-amber-accent);
            box-shadow: 0 0 20px var(--color-amber-glow-5);
            transform: translateY(-2px);
            color: var(--color-amber-secondary);
        }
        
        .btn-execute {
            border-color: var(--color-amber-accent);
            color: var(--color-amber-accent);
            font-size: 0.85em;
            padding: 11px 22px;
        }
        
        .btn-execute:hover {
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
        }
        
        .btn-copy {
            border-color: var(--color-green-accent);
            color: var(--color-green-accent);
        }
        
        .btn-copy:hover {
            border-color: var(--color-green-accent-hover);
            box-shadow: 0 0 20px var(--color-green-glow-4);
        }
        
        .btn-chain {
            border-color: var(--color-green-accent);
            color: var(--color-green-accent);
        }
        
        .btn-chain.active {
            background: var(--color-green-glow-1);
            animation: chainPulse 2s infinite;
        }
        
        .btn-github {
            border-color: var(--color-purple-accent);
            color: var(--color-purple-accent);
        }
        
        .btn-github:hover {
            box-shadow: 0 0 20px var(--color-purple-glow-2);
        }

        /* Class for the top-bar template/export buttons */
        .btn-grid-container {
            display: flex;
            gap: 6px;
        }
        .btn-grid-item {
            flex: 1;
            font-size: 0.65em;
            padding: 8px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-bg-black-heavy);
            border: 2px solid var(--color-green-accent);
            color: var(--color-green-accent);
            padding: 15px 25px;
            box-shadow: 0 0 30px var(--color-green-glow-4);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 10000;
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8em;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.error {
            border-color: var(--color-amber-accent);
            color: var(--color-amber-accent);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.6);
        }
        
        .mode-indicator {
            padding: 6px 12px;
            border: 2px solid var(--color-amber-primary);
            background: var(--color-bg-input);
            color: var(--color-amber-primary);
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: inset 0 0 10px var(--color-amber-glow-3);
        }
        
        .stats-display {
            display: flex;
            gap: 10px;
            font-size: 0.7em;
            color: var(--color-amber-secondary);
            opacity: 0.7;
        }
        
        .analytics-panel {
            padding: 12px;
            background: var(--color-bg-input-light);
            border: 2px solid var(--color-purple-glow-1);
            font-size: 0.75em;
        }
        
        .analytics-stat {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid var(--color-amber-glow-3);
            color: var(--color-amber-secondary);
        }
        
        .analytics-stat:last-child {
            border-bottom: none;
        }
        
        .analytics-label {
            color: var(--color-purple-accent);
        }
        
        .chain-mode-indicator {
            padding: 10px;
            border: 2px solid var(--color-green-accent);
            background: var(--color-green-glow-1);
            color: var(--color-green-accent);
            font-size: 0.75em;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
        
        .chain-mode-indicator.active {
            display: block;
            animation: chainPulse 2s infinite;
        }
        
        .export-btn {
            width: 100%;
            margin-top: 8px;
            font-size: 0.7em;
        }

        /* Re-usable class for config inputs */
        .config-input {
            width: 100%;
            padding: 6px;
            background: var(--color-bg-input-light);
            border: 1px solid var(--color-purple-accent);
            color: var(--color-amber-secondary);
            font-family: var(--font-mono);
            font-size: 0.7em;
            margin-bottom: 6px;
        }

        /* --- RESPONSIVENESS --- */
        
        /* Tablet: 2-column layout */
        @media (max-width: 1280p
